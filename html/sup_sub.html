<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sub&sup</title>
</head>
<body>
    <h4>Mathematics Formula--</h4>
   <big>(a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab.</big><br>
   <big>(a-b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>-2ab.</big><br>
   <big>(a+b+c)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>c<sup>2</sup>+2(ab+bc+ca).</big><br>
   <h4>Chemestry Formula--</h4>
   <big>H<sub>2</sub>O</big><br>
   <big>CO<sub>2</sub></big><br>
   <big>H<sub>2</sub>SO<sub>4</sub></big><br>
   <big>C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></big><br>
   <big>K<sub>2</sub>SO<sub>4</sub>.Al<sub>2</sub>(SO<sub>4</sub>)<sub>3</sub>.24H<sub>2</sub>O</big><br>
</body>
</html>
